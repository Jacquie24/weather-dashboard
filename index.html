<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <!-- Font Awesome CSS Icons (For cool glyphicons) -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <header class="row mb-5" style="background-color: rgb(58, 174, 228);">
        <div class="col-sm-12">
          <h1>Weather Dashboard</h1>
        </div>
      </header>
  
      <div class="row">
        <div class="col-sm-3">
          <div class="row">
            <div class="card" style="width: 18rem">
              <form class="form-inline">
                <!-- Here we create the text box for capturing the search term -->

                <label for="search">Search for a City</label>
                <input type="text" class="form-control" id="search-city" />
                <button
                  type="submit"
                  class="btn btn-default"
                  style="background-color: rgb(58, 174, 228); color: white"
                  id="run-search"
                >
                  <i class="fa fa-search"></i>
                </button>
              </form>
              <ul class="list-group list-group-flush" id="city-group">
                <!-- <li class="list-group-item">Cras justo odio</li>
                  <li class="list-group-item">Dapibus ac facilisis in</li>
                  <li class="list-group-item">Vestibulum at eros</li> -->
              </ul>
            </div>
          </div>
        </div>

        <div class="col-sm-9">
            <div class="jumbotron">
          <div class="row" id="city-name"></div>
        </div>
        <div class="row" id="five-day">
        </div>

          <div class="row">
        
            <div class="col-sm-2" id="day-one"></div>
            <div class="col-sm-2" id="day-two"></div>
            <div class="col-sm-2" id="day-three"></div>
            <div class="col-sm-2" id="day-four"></div>
            <div class="col-sm-2" id="day-five"></div>
          </div>
        
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
